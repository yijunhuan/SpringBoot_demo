<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<table border="1" style="height: 20px">
  <tr>
    <th>id</th>
    <th>Name</th>
  </tr>
  
  <tr th:each="emp:${info}">
    <td th:text="${emp.id}"></td>
    <td th:text="${emp.name}"></td>
  </tr>
  
</table>


</body>
</html>
